<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <!-- Heading -->
    <h1>Redeclaring a Variable Using let</h1>
    <script>
        //here first is hello
        let first ="Hello";
        {
            let first ="Hello JS"; //here first is hello js
        }
        //here first is hello
        document.write(first);
        
    </script>
</body>
</html>
